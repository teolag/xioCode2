<!doctype html>
<html>
	<head>
		<title>xioCode2</title>

		<link rel="stylesheet" type="text/css" href="//cdn.xio.se/xioPop/dev/XioPop.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/editor.css" />
		<link rel="stylesheet" type="text/css" href="/css/project-launcher.css" />
		<link rel="stylesheet" type="text/css" href="/css/user-box.css" />
		<link rel="stylesheet" type="text/css" href="/codemirror/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>

		<div class="login-page" style="display:none">
			<div class="login-box">
				<div class="page-title">
					<svg class="page-title-logo"><use xlink:href="/icons.svg#icon-logo"></use></svg>
					<span class="page-title-first">xio</span><span class="page-title-second">Code</span>
					<span class="page-title-number">2</span>
				</div>
				<a href="/login/google" class="google-login">Login using Google</a>
			</div>
		</div>

		<header style="display:none">
			<div class="page-title">
				<svg class="page-title-logo"><use xlink:href="/icons.svg#icon-logo"></use></svg>
				<span class="page-title-first">xio</span><span class="page-title-second">Code</span>
				<span class="page-title-number">2</span>
			</div>
			<div class="user-box">
				<img src="" class="user-photo" />
				<div class="user-data">
					<span class="user-name"></span>
					<span class="user-email"></span>
				</div>
				<a href="/logout" class="user-logout">
					<svg class="icon icon-off"><use xlink:href="/icons.svg#icon-off"></use></svg>
				</a>
			</div>
		</header>

		<div class="project-launcher" style="display:none">
			<div class="project-launcher-box">
				<button type="button" class="button-new-project">New project</button>
				<input type="text" class="project-launcher-search" />
				<ul class="project-list"></ul>
			</div>
		</div>

		<div class="project-pages"></div>

		
		<template id="tplProjectPage">
			<div class="project-page" style="display:none">
				<div class="project-title"></div>

				<div class="file-browser">
					<button type="button" class="button-new-file">New file</button>
					<button type="button" class="button-new-folder">New folder</button>
					<ul class="files"></ul>
				</div>
				
				<div class="project-editors"></div>
			</div>
		</template>

		<template id="tplEditor">
			<div class="editor">
				<ul class="editor-opened-files"></ul>
				<button type="button" class="editor-save">Save</button>
			</div>
		</template>

		<script src="//cdn.xio.se/XI/dev/XI.PubSub.js"></script>
		<script src="//cdn.xio.se/xioPop/dev/XioPop.js"></script>
		<script>XI.pubSubDebug(false);</script>
		<script src="/js/bundle.js"></script>
	</body>
</html>
